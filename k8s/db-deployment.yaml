apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  ports:
    - nodePort: 30088
      port: 5432
      targetPort: 5432
  selector:
    app: db
  type: NodePort

---  

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.22.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/backend: "true"
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: openproject
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: POSTGRES_PASSWORD
              value: p4ssw0rd
          image: postgres:10
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              subPath: op
              name: pgdata
      restartPolicy: Always
      terminationGracePeriodSeconds: 3
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata
status: {}
